<div class="standard-container standard-shadow comp-min-height flex-col px-4 signup-container">
    <p class="sub-head">SIGN UP!</p>
    <div class="container-fluid text-left" [formGroup] = "signUpForm">
        <div class="row my-2">
            <div class="col-lg-5 col-md-7 col-sm-12">
                <label for="username">USERNAME</label>
                <input type="text" name="username" formControlName = "username" id="username">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-9 col-md-12 col-sm-12">
                <label for="email">EMAIL</label>
                <input type="text" name="email" formControlName = "email" id="email">
            </div>
        </div>

        <div class="row my-2">
            <div class="col-lg-5 col-md-7 col-sm-12">
                <label for="password">PASSWORD</label>
                <input type="text" name="password" formControlName = "password" id="password">
            </div>
        </div>

        <div class="row my-2">
            <div class="col-lg-5 col-md-7 col-sm-12">
                <label for="confPassword">CONFIRM PASSWORD</label>
                <input type="text" [formControl] = "confPassword" id="confPassword">
            </div>
        </div>

        <div class="row my-4">
            <div class="col-lg-5 col-md-7 col-sm-12">
                <button class="standard-shadow" *ngIf = "signUpForm.valid">Sign up!</button>
            </div>
        </div>

    </div>

</div>
